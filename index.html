<html lang="pt-br">
<head>
	<meta charset="utf8">
	<title>Mudar a cor do Background da página</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body id="pagina">
	<p>Escolha uma cor para o fundo da página</p>
	
	<div>
		<button class="btn btn-dark">
			<a href="" onMouseOver="muda()" id="vermelho">Vermelho</a>
		</button>
	</div>

	<div>
		<button class="btn btn-dark">
			<a href="" onMouseOver="muda1()" id="azul">Azul</a>
		</button>
	</div>

	<div>
		<button class="btn btn-dark">
			<a href="" onMouseOver="muda2()" id="amarelo">Amarelo</a>
		</button>
	</div>

	<div>
		<button class="btn btn-dark">
			<a href="" onMouseOver="muda3()" id="verde">Verde</a>
		</button>
	</div>

	<div>
		<button class="btn btn-dark">
			<a href="" onMouseOver="muda4()" id="laranja">Laranja</a>
		</button>
	</div>

	<div>
		<button class="btn btn-dark">
		<a href="" onMouseOver="muda5()" id="azule">Azul Escuro</a>
		</button>
	</div>

	<div>
		<button class="btn btn-dark">
			<a href="" onMouseOver="muda6()" id="violeta">Violeta</a>
		</button>
	</div>

<script type="text/javascript">

function muda(){
document.getElementById("pagina").style.backgroundColor = "#FF0000";
}
function muda1(){
document.getElementById("pagina").style.backgroundColor = "#4BADFF";
}
function muda2(){
document.getElementById("pagina").style.backgroundColor = "#EDFF26";
}
function muda3(){
document.getElementById("pagina").style.backgroundColor = "#88F66E";
}
function muda4(){
document.getElementById("pagina").style.backgroundColor = "#FED100";
}
function muda5(){
document.getElementById("pagina").style.backgroundColor = "#2C5CF6";
}
function muda6(){
document.getElementById("pagina").style.backgroundColor = "#B438FD";
}
</script>
</body>
</html>
